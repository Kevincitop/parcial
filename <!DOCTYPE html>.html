<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>KEVINCITO</title>
</head>
<body>
    <a-scene>
        <a-box position="-1 2 -3" rotation="0 90 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-cylinder position="1 3 -3" radius="1.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#000000"></a-sky>
        <a-camera>
            <a-cursor></a-cursor>
          </a-camera>
        
          <a-box></a-box>
          <a-assets>
            <img id="my-image" src="image.png">
          </a-assets>
        
          <!-- Using the asset management system. -->
          <a-curvedimage src="#my-image" height="3.0" radius="5.7" theta-length="72"
                         rotation="0 200 0" scale="2 2 2"></a-curvedimage>
        
          <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
          <a-curvedimage src="another-image.png"></a-curvedimage>
          <a-assets>
            <a-asset-item id="tree" src="tree.gltf"></a-asset-item>
          </a-assets>
        
          <!-- Using the asset management system. -->
          <a-gltf-model src="#tree"></a-gltf-model>
        
          <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
          <a-gltf-model src="tree.gltf"></a-gltf-model>
      </a-scene>
    
</body>
</html>
